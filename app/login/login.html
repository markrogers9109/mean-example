<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="login.login(login.userData)">
      <label for="email">Email: </label>
      <input type="text"
             class="form-control"
             ng-model="login.userData.email">
      <label for="password">Password: </label>
      <input type="password"
             class="form-control"
             ng-model="login.userData.password">
      <input type="submit" value="REGISTER">
    </form>
  </div>
</div>
